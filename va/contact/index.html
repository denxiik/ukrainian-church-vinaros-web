<script>
    // Carregar amb la pàgina
    document.addEventListener('DOMContentLoaded', function () {
        const headerPromise = loadHTML('../header/index.html', 'header-placeholder');

        Promise.all([headerPromise])
            .then(() => {
                const menuToggle = document.querySelector('.menu-toggle');
                const navBar = document.querySelector('.nav-bar');
                const dropdowns = document.querySelectorAll('.nav-bar .dropdown');

                if (menuToggle && navBar) {
                    menuToggle.addEventListener('click', function () {
                        navBar.classList.toggle('active');

                        // Tancar tots els desplegables quan s'alterna el menú principal
                        dropdowns.forEach(dropdown => {
                            dropdown.classList.remove('active');
                        });
                    });
                } else {
                    console.warn("No s'ha trobat el botó d'alternança del menú o la barra de navegació. Revisa la teua estructura HTML.");
                }

                // Afegir un listener de clic a cada desplegable per a la vista mòbil
                dropdowns.forEach(dropdown => {
                    const dropdownLink = dropdown.querySelector('a');
                    if (dropdownLink) {
                        dropdownLink.addEventListener('click', function (event) {
                            // Comprovar si estem en una pantalla xicoteta
                            if (window.innerWidth <= 1080) {
                                event.preventDefault();
                                dropdown.classList.toggle('active');
                            }
                        });
                    }
                });

                initializeLanguageOptions();

            })
            .catch(error => {
                console.error('No s\'ha pogut carregar un o més fragments HTML:', error);
            });
    });
</script>
